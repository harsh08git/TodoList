<!DOCTYPE html>
<html>
<head>
	<title>TODO LIST PROJECT</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/stylesheets/todo.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
	<div id="container">
		<h1>To-do List<i class="fa fa-plus" aria-hidden="true"></i></h1>
		<input type="text" name="todo" placeholder="Enter new Todo here">
		<ul>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Click on Plus Icon to see the magic</li>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Click on Delete Icon to delete Todo</li>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Click on Todo to strike-it off</li>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Click again to unstrike</li>
		</ul>
	</div>

	<script type="text/javascript" src="/stylesheets/todo.js"></script>
</body>
</html>
